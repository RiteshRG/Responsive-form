<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get In Touch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div class="container">
    <h1>Get In Touch</h1>

    <div class="f-l-name">
      <div class="input-con">
        <p>First Name</p>
          <input type="text">
      </div>
  
      <div class="input-con">
        <p>Last Name</p>
          <input type="text">
      </div>
    </div>

    <div class="contact-detail">
      <div class="input-con">
        <p>Email</p>
          <input type="text">
      </div>
  
      <div class="input-con">
        <p>Phone No.</p>
          <input type="text">
      </div>
    </div>

    <div class="input-con">
      <p>Address</p>
        <input type="text">
    </div>

    <div class="input-con">
      <p>Type your message here</p>
        <textarea class=".input" name="Message" rows="5" >Message</textarea>
    </div>

    <button>Submit</button>

  </div> 
</body>
</html>
